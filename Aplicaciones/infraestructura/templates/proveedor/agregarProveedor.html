{% extends "plantilla.html" %}

{% block contenido %}
<br><br><br>
<div class="container mt-4">
    <h2 class="text-center mb-4">Agregar Nuevo Proveedor</h2>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form id="frm_proveedor" action="{% url 'guardarProveedor' %}" method="POST" class="p-4 border rounded shadow">
                {% csrf_token %}

                <!-- Nombre del proveedor -->
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del Proveedor</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" maxlength="255" required>
                </div>

                <!-- Contacto -->
                <div class="mb-3">
                    <label for="contacto" class="form-label">Persona de Contacto</label>
                    <input type="text" class="form-control" name="contacto" id="contacto" maxlength="255">
                </div>

                <!-- Teléfono -->
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" name="telefono" id="telefono" maxlength="15">
                </div>

                <!-- Correo Electrónico -->
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" name="correo" id="correo">
                </div>

                <!-- Dirección -->
                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección</label>
                    <textarea class="form-control" name="direccion" id="direccion"></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success">Guardar Proveedor</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        // Validación del formulario
        $("#frm_proveedor").validate({
            rules: {
                nombre: {
                    required: true,
                    maxlength: 255
                },
                contacto: {
                    required: true,
                    maxlength: 255
                },
                telefono: {
                    required: true,
                    maxlength: 15
                },
                correo: {
                    required: true,
                    email: true
                },
                direccion: {
                    required: true
                }
            },
            messages: {
                nombre: {
                    required: "Ingrese el nombre del proveedor.",
                    maxlength: "El nombre no debe exceder los 255 caracteres."
                },
                contacto: {
                    required: "Ingrese el nombre del contacto.",
                    maxlength: "El nombre del contacto no debe exceder los 255 caracteres."
                },
                telefono: {
                    required: "Ingrese el número de teléfono.",
                    maxlength: "El número de teléfono no debe exceder los 15 caracteres."
                },
                correo: {
                    required: "Ingrese un correo electrónico.",
                    email: "Ingrese un correo electrónico válido."
                },
                direccion: {
                    required: "La dirección es obligatoria."
                }
            }
        });
    });
</script>


<br><br>
{% endblock %}
